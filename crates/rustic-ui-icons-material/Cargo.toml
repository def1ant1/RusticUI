[package]
name = "mui-icons-material"
version = "0.1.0"
edition = "2021"
description = "Material Icons auto-generated from SVGs for Rust front-end frameworks."
license = "MIT OR Apache-2.0"

# Build script performs SVG -> Rust conversion.
build = "build.rs"
# Expose rich metadata so tooling and crates.io users can easily discover the
# crate. Centralizing the repository links streamlines issue tracking and
# reduces manual curation across multiple crates.
repository = "https://github.com/m../rustic-ui-rust"
homepage = "https://github.com/m../rustic-ui-rust"
documentation = "https://docs.../rustic-ui-icons-material"
keywords = ["material", "ui", "web"]
categories = ["gui"]

[badges]
# Flag the crate as experimental to set contributor expectations.
maintenance = { status = "experimental" }

[features]
# By default include all icons so downstream users get a drop-in experience.
default = ["all-icons"]

# BEGIN ICON FEATURES -- auto-generated, do not edit by hand.
all-icons = [
    "icon-10k_24px",
    "icon-10mp_24px",
]
icon-10k_24px = []
icon-10mp_24px = []
# END ICON FEATURES

# Internal feature used only for the maintenance CLI. `dep:` ensures the
# optional network/ZIP dependencies stay isolated until explicitly requested.
update-icons = [
    "dep:anyhow",
    "dep:clap",
    "dep:serde",
    "dep:serde_json",
    "dep:sha2",
    "dep:ureq",
    "dep:zip",
]

[dependencies]
once_cell.workspace = true
anyhow = { workspace = true, optional = true }
clap = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
ureq = { workspace = true, optional = true }
zip = { workspace = true, optional = true }

[build-dependencies]
usvg.workspace = true
quote.workspace = true
proc-macro2.workspace = true

[dev-dependencies]
usvg.workspace = true
tempfile = "3.10"

[[bin]]
name = "update_icons"
path = "src/bin/update_icons.rs"
required-features = ["update-icons"]
